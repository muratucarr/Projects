<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://java.sun.com/jsf/facelets">
 

<h:head>
 <title>MONETA 2</title>
   
 
</h:head>

<h:body>
 
 	<h:outputText value ="#{LoginPage."></h:outputText>
 
    
    <main style=" display: flex;
    align-items: center;
    justify-content: center;
    height:90vh;
    width: 100%;
    background: url(https://wallpaper.dog/large/10980844.jpg) no-repeat center center;
    background-size: cover;">
    
        <h:form   style="  width: 500px;
    padding: 40px;
    border-radius: 8px;
    background-color: white;
    font-family: 'system-ui';
    box-shadow: 5px 5px 10px rgb(0,0,0,0.3);"  >
            <div style="text-transform: uppercase;">
                <h:outputLabel style="letter-spacing: 3px;
    font-size: 1rem;" value="UserName"></h:outputLabel>
               
               
                <h:inputText style="width: 100%;
    border-radius: 6px;
    border-style: solid;
    border-width: 1px;
    padding: 5px 0px;
    text-indent: 6px;
    margin-top: 10px;
    margin-bottom: 20px;
    font-family: 'system-ui';
    font-size: 0.9rem;
    letter-spacing: 2px;	"  ></h:inputText>
                 
                <h:outputLabel style="letter-spacing: 3px;
    font-size: 1rem;"  value="Password"></h:outputLabel>
               <h:inputSecret style="width: 100%;
    border-radius: 6px;
    border-style: solid;
    border-width: 1px;
    padding: 5px 0px;
    text-indent: 6px;
    margin-top: 10px;
    margin-bottom: 20px;
    font-family: 'system-ui';
    font-size: 0.9rem;
    letter-spacing: 2px;"  ></h:inputSecret>
               
               <h:button  value="Login" style=" border-style: none;
    border-radius: 5px;
    background-color: #FFE6D4;
    padding: 8px 20px;
    font-family: 'system-ui';
    text-transform: uppercase;
    letter-spacing: .8px;
    display: block;
    margin: auto;
    margin-top: 10px;
    box-shadow: 2px 2px 5px rgb(0,0,0,0.2);
    cursor: pointer;"  ></h:button>
                  
            </div>
        </h:form>
    </main>
     
 
</h:body>

</html>
