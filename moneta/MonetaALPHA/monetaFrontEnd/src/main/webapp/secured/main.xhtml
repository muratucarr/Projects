.richButton {
    
    height:36px;
    font-size:16px !important;
    color:#f2f2f2 !important;
    font-weight:bold;
    border:0px !important;
    cursor:pointer;
    background-color:#484849 !important;
    font-family:Arial, Helvetica, sans-serif !important;
    /* IE10 Consumer Preview */
    background: -ms-linear-gradient(top, #FFFFFF 0%, #E3E3E3 100%);
    /* Mozilla Firefox */
    background: -moz-linear-gradient(top, #FFFFFF 0%, #E3E3E3 100%);
    /* Opera */
    background: -o-linear-gradient(top, #FFFFFF 0%, #E3E3E3 100%);
    /* Webkit (Safari/Chrome 10) */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0, #FFFFFF), color-stop(1, #E3E3E3));
    /* Webkit (Chrome 11+) */
    background: -webkit-linear-gradient(top, #FFFFFF 0%, #E3E3E3 100%);
    /* W3C Markup, IE10 Release Preview */
    background: linear-gradient(to bottom, #FFFFFF 0%, #E3E3E3 100%);
}
.richButton:hover:enabled {
    /* IE10 Consumer Preview */
    background: -ms-linear-gradient(top, #484849 30%, #1e1e1e 100%);
    /* Mozilla Firefox */
    background: -moz-linear-gradient(top, #484849 30%, #1e1e1e 100%);
    /* Opera */
    background: -o-linear-gradient(top, #484849 30%, #1e1e1e 100%) ;
    /* Webkit (Safari/Chrome 10) */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0.3, #484849), color-stop(1, #1e1e1e));
    /* Webkit (Chrome 11+) */
    background: -webkit-linear-gradient(top, #484849 30%, #1e1e1e 100%);
    /* W3C Markup, IE10 Release Preview */
    background: linear-gradient(to bottom, #484849 30%, #1e1e1e 100%);
}
.richButton:active:enabled {
    /* IE10 Consumer Preview */
    background: -ms-linear-gradient(top, #F0F0F0 0%, #CCCCCC 100%);
    /* Mozilla Firefox */
    background: -moz-linear-gradient(top, #F0F0F0 0%, #CCCCCC 100%);
    /* Opera */
    background: -o-linear-gradient(top, #F0F0F0 0%, #CCCCCC 100%);
    /* Webkit (Safari/Chrome 10) */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0, #F0F0F0), color-stop(1, #CCCCCC));
    /* Webkit (Chrome 11+) */
    background: -webkit-linear-gradient(top, #F0F0F0 0%, #CCCCCC 100%);
    /* W3C Markup, IE10 Release Preview */
    background: linear-gradient(to bottom, #F0F0F0 0%, #CCCCCC 100%);
}
.richButton:disabled {
    font-weight: normal;
    color: #888888;
}



.golden-btn {
  display: inline-block !important;
  outline: none !important;
  font-family: Verdana,Sans-serif !important;
  font-size: 16px !important;
  color: black !important;
  box-sizing: border-box !important;
  border: none !important;
  border-radius: .3em  !important;
  height: 40px;
  line-height: 2.5em  !important;

  padding: 0 1em  !important;
  box-shadow: 0 3px 6px rgba(0,0,0,.16), 0 3px 6px rgba(110,80,20,.4),
              inset 0 -2px 5px 1px rgba(139,66,8,1),
              inset 0 -1px 1px 3px rgba(250,227,133,1)  !important;
  background-image: linear-gradient(160deg, #d56911, #b47e11, #fef1a2, #bc881b, #d56911)  !important;
  border: 1px solid #a55d07  !important;
  
  text-shadow: 0 2px 2px rgba(250, 227, 133, 1)  !important;
  cursor: pointer  !important;
  transition: all .2s ease-in-out  !important;
  background-size: 100% 100%  !important;
  background-position:center  !important;
}
.golden-btn:focus,
.golden-btn:hover {
  background-size: 100% 100%  !important;
  box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23),
                inset 0 -2px 5px 1px #b17d10,
                inset 0 -1px 1px 3px rgba(250,227,133,1)  !important;
  border: 1px solid rgba(165,93,7,.6)  !important;
  color: rgba(120,50,5,.8)  !important;
}
.golden-btn:active {
  box-shadow: 0 3px 6px rgba(0,0,0,.16), 0 3px 6px rgba(110,80,20,.4),
              inset 0 -2px 5px 1px #b17d10,
                inset 0 -1px 1px 3px rgba(250,227,133,1);
}
