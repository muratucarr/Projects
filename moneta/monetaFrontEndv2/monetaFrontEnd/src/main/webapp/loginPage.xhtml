<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" lang="tr">
<ui:define name="title"> Giriş Sayfası </ui:define>

<head>

<style>
.txt-dark {
	font-family: Impact, sans-serif;
	outline: 0;
	background: #f2f2f2;
	width: 450px;
	border: 0;
	margin: 0 0 15px;
	padding: 15px;
	box-sizing: border-box;
	font-size: 20px;
	
}

.btn-dark {
	font-family: Impact, sans-serif;
	text-transform: uppercase;
	outline: 0;
	background: #000000;
	width: 100%;
	border: 0;
	border-radius: 3px;
	padding: 16px;
	color: #FFFFFF;
	font-size: 26px;
	-webkit-transition: all 0.3 ease;
	transition: all 0.3 ease;
	cursor: pointer;
}
</style>

</head>

<h:body
	style="background: #1e1e1e;
  font-family: Courier, monospace;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  ">
	<h:form>
		<p:panelGrid columns="2" style="margin : 0 auto ; margin-top : 14%">
			<p:column>
				<h:graphicImage value="//images/MonetaLogo4.png"
					style="margin-right : 200px" />
			</p:column>

			<p:column>
				<p:panelGrid columns="1"
					style="width: 350px; height: 350px ; margin: 0 auto; ">
					
					<p:column>
						<p:panelGrid columns="2">
							<p:column>
								<h:graphicImage value="//images/Username.png" />
							</p:column>
							
							<p:column>
								<p:inputText id="user" value = "#{loginPage.username}"
							toggleMask="true" redisplay="true" placeholder="Kullanıcı Adı"
								class="txt-dark" />
							</p:column>
							
						</p:panelGrid>



						<p:panelGrid columns="2">
							<p:column>
								<h:graphicImage value="//images/Password.png" />
							</p:column>
							<p:password id="toggle" value = "#{loginPage.password}"
							toggleMask="true" redisplay="true" placeholder="Şifre"
								class="txt-dark" />

						</p:panelGrid>


						<p:spacer height="30px" />

						<p:commandButton class="btn-dark" value="G İ R İ Ş"
							action="/main.xhtml" />
							
					</p:column>
				</p:panelGrid>

			</p:column>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
